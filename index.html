<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>BookList App</title>
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4 text-center">
				<i class="fas fa-book-open text-primary"></i> My<span
					class="text-primary"
					>Book</span
				>List
			</h1>
		</div>
		<form id="book-form">
			<div class="form-group">
				<label for="author">Titre</label>
				<input type="text" id="author" class="form-control mb-4" />
			</div>
			<div class="form-group">
				<label for="title">Auteur</label>
				<input type="text" id="title" class="form-control mb-4" />
			</div>
			<div class="form-group">
				<label for="isbn">ISBN#</label>
				<input type="text" id="isbn" class="form-control mb-4" />
			</div>
			<input
				type="submit"
				value="Ajouter un livre"
				class="btn btn-primary btn-block mt-4"
			/>
		</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th>Titre</th>
						<th>Auteur</th>
						<th>ISBN#</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		<script
			src="https://kit.fontawesome.com/7ad3c25e98.js"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
